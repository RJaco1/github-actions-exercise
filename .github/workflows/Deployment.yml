name: Project Deploy
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: running lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install depedencies
        run: npm ci
  build:
      runs-on: ubuntu-latest
      steps:
        - name: get code
          uses: actions/checkout@v3
        - name: running build
          run: npm run build